<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <script>
        function confirmLogout(mail) {
            var confirmAction = confirm("Are you sure you want to log out, " + mail + "?");
            if (confirmAction) {
                window.location.href = "/logout";
            } else {
                // If No is clicked, the popup will close and nothing will happen
            }
        }
    </script>
</head>
<body>

    <!-- Assume mail is passed to the template -->
    <button onclick="confirmLogout('{{ session['mail'] }}')">Logout</button>

</body>
</html>
