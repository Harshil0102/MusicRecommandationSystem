<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1DB954;
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
            color: #FFFFFF;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #1ED760;
        }

        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://your-image-url.com') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h2 {
            font-size: 48px;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
            margin-top: 20px;
        }

        .hero button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            color: #FFFFFF;
            background-color: #1DB954;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #1ED760;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #282828;
        }

        footer p {
            margin: 0;
            color: #B3B3B3;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>RockerZ</h1>
        <div class="menu">
            <a>Welcome, {{ session['mail'] }}</a>
            <a href="#discover">Discover</a>
            <a href="/search">Search</a>
            <a href="#playlists">Playlists</a>
            <a onclick="logout()">Logout</a>
        </div>
    </div>

    <div class="hero">
        <div>
            <h2>Discover New Music</h2>
            <p>Personalized recommendations just for you.</p>
            <button>Get Started</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RockerZ. All Rights Reserved.</p>
    </footer>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../Content/js/Custom.js"></script>
