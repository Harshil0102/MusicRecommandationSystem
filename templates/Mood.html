<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-based Music Recommendation</title>
    <link rel="stylesheet" href="../Content/css/Custom.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1DB954;
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
            color: #FFFFFF;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .menu a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #1ED760;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 40px;
        }

        .content button {
            padding: 15px 30px;
            font-size: 20px;
            color: #FFFFFF;
            background-color: #1DB954;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .content button:hover {
            background-color: #1ED760;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1DB954;
            color: #FFFFFF;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1><a href="/home" class="Logo">ROCKERZ</a></h1>
        <div class="menu">
            <a>Welcome, {{ session['mail'] }}</a>
            <a href="/search">Search</a>
            <a href="/playlists">Playlists</a>
            <a href="/player">Player</a>
            <a href="/mood">Mood</a>
            <a href="/">Logout</a>
        </div>
    </div>

    <div class="content">
        <h1>Mood-based Music Recommendation</h1>
        <form action="{{ url_for('recommend') }}" method="post">
            <button type="submit">Capture Mood & Recommend Songs</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 MyMusicApp. All Rights Reserved.</p>
    </footer>
</body>
</html>
